<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Universal Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928DAB);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* Splash Screen */
#splashScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(8, 8, 8, 0.727);
    color:whitesmoke;
    font-size: 13px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 1s;
}

#logo {
    width: 120px;
    animation: drop 2s ease-in-out;
}

@keyframes drop {
    0% { transform: translateY(-50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

/* Authentication Form */
#authContainer {
    display: none;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    color: black;
    width: 320px;
}

.form-container input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 2px solid #2980B9;
    border-radius: 8px;
    font-size: 16px;
}

button {
    width: 100%;
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    border: none;
    color: white;
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(45deg, #0072ff, #00c6ff);
}

#toggleForm {
    margin-top: 10px;
    cursor: pointer;
    color: #141515;
}

#toggleForm span {
    font-weight: bold;
}

    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <img src="chatty_logo.png" alt="Logo" id="logo">
        <h1>Welcome to Chatty App</h1>
    </div>

    <!-- Authentication Form -->
    <div id="authContainer">
        <div class="form-container">
            <h2 id="formTitle">Login</h2>
            <input type="text" id="name" placeholder="Full Name" required style="display: none;">
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" required style="display: none;">
            <input type="password" id="password" placeholder="Password" required>
            <button id="authButton">Login</button>
            <p id="toggleForm">Don't have an account? <span>Sign Up</span></p>
        </div>
    </div>


    <script>
        // Splash Screen Animation
setTimeout(() => {
    document.getElementById('splashScreen').style.opacity = "0";
    setTimeout(() => {
        document.getElementById('splashScreen').style.display = "none";
        document.getElementById('authContainer').style.display = "block";
    }, 900);
}, 2600);

// Authentication Logic
document.getElementById('authButton').addEventListener('click', async () => {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const mobile = document.getElementById('mobile').value;
    const password = document.getElementById('password').value;
    const isLogin = document.getElementById('authButton').innerText === "Login";

    const url = isLogin ? '/login' : '/signup';
    const payload = { email, password };
    
    if (!isLogin) {
        payload.name = name;
        payload.mobile = mobile;
    }

    const response = await fetch(`http://localhost:4000${url}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    });

    const data = await response.json();
    if (data.token) {
        sessionStorage.setItem('token', data.token);
        sessionStorage.setItem('name', data.name);
        window.location.href = "/chat";  // Redirect to chat page
    } else {
        alert(data.message);
    }
});

// Toggle Between Login & Signup
document.getElementById('toggleForm').addEventListener('click', () => {
    const title = document.getElementById('formTitle');
    const button = document.getElementById('authButton');
    const nameField = document.getElementById('name');
    const mobileField = document.getElementById('mobile');

    if (title.innerText === "Login") {
        title.innerText = "Sign Up";
        button.innerText = "Sign Up";
        nameField.style.display = "block";
        mobileField.style.display = "block";
    } else {
        title.innerText = "Login";
        button.innerText = "Login";
        nameField.style.display = "none";
        mobileField.style.display = "none";
    }
});

    </script>
</body>
</html>
