<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatty</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>



    <section class="chat_section">
        <div class="brand">
            <img src="chatty_logo.png" alt="">

            <h1>chatty</h1>
            <h1> <span id="usernameDisplay"></span></h1> <!-- Username को यहीं Show करेंगे -->

        </div>

        <div class="message_area">
            <div class="incoming message">

            </div>
            <div class="outgoing message">

            </div>
        </div>

        <div><textarea name="" id="textarea" rows="1" cols="30" placeholder="Enter your message"> </textarea></div>
        <label class="file-upload">
            <input type="file" id="fileInput" accept="image/*, .pdf, .docx">
            <span>📁 Upload File</span>
        </label>
        

    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
